<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockbusters</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <script src="answers.json"></script>
</head>
    <body>
        <div id="container">
            <div id="header">
                <h1 id="title">Rockbusters</h1>
                <img src="media/Karl.png" alt="" width="50px" height="50px" id="karl">    
            </div>
            <div id="restart">
                <button id="restartBtn">Start</button>
            </div>
            <div id="clue">
                <p id="clueText"></p>
            </div>
            <div id="inputControl">
                <input type="text" id="guess">
                <button id="Enter">Enter</button>
            </div>
            <div id="message">
                <p id="gameMessage"></p>
            </div>
        </div>
    </body>
</html>
